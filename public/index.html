<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.d{
			min-height: 100%;
			min-height: 100vh;

			align-items: center;
		}

		.sendArea{
			max-width: 500px;
			min-height: 300px;

			border-radius: 10px;

			background-color: cadetblue;
		}

		.messageArea{
			max-width: 400px;
			max-height: calc(100vh - 350px);
			border-radius: 10px;
			background-color: #ccc;

			overflow-y: scroll;
		}

		h1{
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-2">
				<div id="messages" class=" col-md-4 messageArea p-4">

				</div>

		</div>
		<div class="row justify-content-center mt-2">
			<div class="col-md-4">
				<div class="sendArea p-4">
					<h1><strong>Chat</strong></h1>
					<input type="text" class="form-control mt-4" placeholder="Your name" id="name">

					<textarea name="" class="form-control mt-4" placeholder="Your message here" id="message"></textarea>

					<button class="btn btn-success mt-4" id="send">Send</button>
				</div>
			</div>
		</div>

	</div>

	<script>
		var socket = io('http://localhost:3001');
		$(() => {
    $("#send").click(()=>{
       sendMessage({
          name: $("#name").val(),
          messageText:$("#message").val()});
        })
      getMessages();
			scrollAndCleanScreen();
    })

		socket.on('message', addMessages);


		function scrollAndCleanScreen(){
			$('#areaMessages').animate({
				scrollTop: $(this).height() // aqui introduz o numero de px que quer no scroll, neste caso Ã© a altura da propria div, o que faz com que venha para o fim
			}, 100);
		}

		function addMessages(message){
			$("#messages").append(`
					<h4> ${message.name} </h4>
					<p>  ${message.messageText} </p>`)
			}

		function getMessages(){
			$.get('http://localhost:3001/messages', (data) => {
			data.forEach(addMessages);
			})
		}

		function sendMessage(message){
			$.post('http://localhost:3001/messages', message)
		}
	</script>
</body>
</html>
