<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/mainStyle.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

	<div class="container-fluid d">
		<button class="btnChat shadow" onclick="showModal()" >
			<img src="./assets/img/comments.png" alt="">
		</button>

		<div class="myModal" id="modalChat">
			<div class="myModal-header">
				<h3>Chat online</h3>
			</div>
			<div class="myModal-content">
				<div class="messages-content" id="messages" ></div>
				<div class="send-chat">
					<input type="hidden" placeholder="Your name" id="name" value="user">
					<textarea name="" class="" placeholder="Your message here" id="message"></textarea>

					<button class="" id="send">Enviar</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js-scripts/chat.js"></script>
</body>
</html>
